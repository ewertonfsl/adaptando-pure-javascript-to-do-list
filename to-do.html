<html>
  <head>
    <title>To-do App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!-- inclui o cdn do fontawesome para uso de ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <ul class="menu">
      <li class="menu"><a href="index.html">Home</a></li>
      <li class="menu"><a href="sobre.html">Sobre</a></li>
      <li class="menu"><a href="to-do.html" class="active">Aplicação</a></li>
    </ul>

    <section class="main-content grid1">
      <div class="adicionar">
        <h3>Adicionar tarefa</h3>
        <span class="add-form">
          <input id="new-task" type="text">
          <button>Adicionar</button>
        </span>
      </div>
        
      <div class="fazer">
        <h3>A fazer</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item">
              <input type="checkbox">
              <label>lorem ipsum</label>
              <input type="text">
              <button class="edit tooltip">
                <i class="fa-solid fa-file-pen"></i>
                <span class="tooltiptext">Editar</span>
              </button>
              <button class="delete tooltip">
                <span class="tooltiptext"  style="background-color: red">Deletar</span>
                <i class="fa-solid fa-trash"></i>
              </button>
          </li>
        </ul>
      </div>
      
      <!-- <div class="fazendo">
        <h3>Fazendo</h3>
      </div> -->

      <div class="feito">
        <h3>Feito</h3>
        <ul class="list" id="completed-tasks">
          <li class="item">
            <input type="checkbox" checked>
            <label>dolor sit amet</label>
            <input type="text">
            <button class="edit tooltip">
              <i class="fa-solid fa-file-pen"></i>
              <span class="tooltiptext">Editar</span>
            </button>
            <button class="delete tooltip">
              <span class="tooltiptext" style="background-color: red">Deletar</span>
              <i class="fa-solid fa-trash"></i>
            </button>
          </li>
        </ul>
      </div>
    </section>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
